vmv:
    config: 
      - check ISA:=regex(.*V.*)
    opcode: 
      vmv.x.s: 0
      vmv.s.x: 0
    rs2:
      <<: *v_regs
    rd: 
      <<: *v_regs
    val_comb:
      'rs2_val > 0': 0
      'rs2_val < 0': 0
      'rs1_val > 0': 0
      'rs1_val < 0': 0
      abstract_comb:
        <<: [*rs1val_walking_vector,*rs2val_walking_vector]